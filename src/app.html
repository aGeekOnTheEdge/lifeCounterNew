<template>

  <require from="./styles.css"></require>





<div class="counter ${color}" id="counterMain">

  <h1>${heading}</h1>

  <div id="counterView">
  <button click.delegate="adjustLife1(1)" type="button" class="button redButton">+1</button>
  <button click.delegate="adjustLife1(5)" type="button" class="button redButton">+5</button>
  <h2><span id="currentLife" class="currentLife" >${lifeTotal1}</span></h2>
  <button click.delegate="adjustLife1(-1)" type="button" class="button redButton">-1</button>
  <button click.delegate="adjustLife1(-5)" type="button" class="button redButton">-5</button>
  </div>

<button type="button" click.delegate="changeColour('black')" class="colourPicker black"></button>
<button type="button" click.delegate="changeColour('white')" class="colourPicker white"></button>
<button type="button" click.delegate="changeColour('red')" class="colourPicker red"></button>
<button type="button" click.delegate="changeColour('green')" class="colourPicker green"></button>
<button type="button" click.delegate="changeColour('blue')" class="colourPicker blue"></button>

</div>


</template>
